<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor main page</title>
    <link rel="stylesheet" href="VenorMain.css">
</head>
<body>
    <h1 class="heading">Welcome Vendor</h1>
    <form id="Vendorbody">
        <div class="container">
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                    </div>
                </div>
            </div>
        </div>
    <label for="">About us</label><br><br>
    <textarea name="About us" id="" cols="30" rows="10"></textarea>
    <br>
    <br>

    <script src="VendorMain.js"></script>
    <input class="box" name="fees" id="fees" placeholder="Starting price"><br>
    <br>

    <input class="box" name="contact" id="contact" placeholder="Contact number"><br>
    <br>
   
    <input class="box" name="years of experience " id="yoe" placeholder="Years of experience"><br>
    <br>
  
    <input class="box" name="address" id="address" placeholder="your address"><br>
    <br>
    <br>

    <button type="submit">save</button>
    
    </form>
    
</body>
</html>
